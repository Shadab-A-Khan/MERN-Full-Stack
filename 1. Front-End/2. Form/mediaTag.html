<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Tag</title>
</head>
<body>
     <audio controls>
     	 <source src="static/audio.mp3" type="audio/mp3">
     	 <source src="static/audio.ogg" type="audio/ogg">
     </audio>

      <br>

     <video controls>
     	<source src="static/video.mp4" type="video/mp4">
     		Browser Does'nt suppert the format
     </video>

     <br>
  <!--we use figure tag to add images-->
     <figure>
         <img src="static/logo_switchcode.png">	
         <figcaption>Logo Image</figcaption>
     </figure> 
</body>
</html>
