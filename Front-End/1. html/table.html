<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coding Ninjas XYZ Dispatch Schedule</title>
</head>
<body>
    <table border="2">

    	<tr>
    		<th colspan="2">
    			<h2>Monday</h2>
    		</th>
    		<th colspan="3">
    			<h2>Tuesday</h2>
    		</th>
    	</tr>

    	<tr>
    		<th rowspan="2">
    			<h2>Day</h2>
    		</th>
    		<th rowspan="2">
    			<h2>Time</h2>
    		</th>
    		<th rowspan="2">
    			<h2>Item</h2>
    		</th>

    		<th colspan="2">
    			<h2>Shiping Details</h2>
    		</th>
    	</tr>

    	<tr>
    		<th>
    			<h2>Quantity</h2>
    		</th>
    		<th>
    			<h2>
    				Cost
    			</h2>
    		</th>
    	</tr>

       <tr>
       	 <td rowspan="6">Monday</td>
       	 <td rowspan="3">10:00 AM</td>
       	 <td>Bag</td>
       	 <td>10</td>
       	 <td rowspan="3">2000.0</td>
       </tr>

       <tr>
       	 <td>T-Shirt</td>
       	 <td>10</td>
       </tr>

       <tr>
       	 <td>Notebook</td>
       	 <td>20</td>
       </tr>

       <tr>
       <td rowspan="2">1:00 PM</td>
       <td>T-Shirts</td>
       <td>20</td>
       <td rowspan="2">1300.00</td>
      </tr> 

      <tr>
       <td>Notebook</td>
       <td>15</td>
      </tr>

      <tr>
      	<td>5:00 PM</td>
       <td>Bag</td>
       <td>8</td>
       <td>800.00</td>
      </tr> 

      <tr>
      	<td rowspan="5">Tuesday</td>
      	<td rowspan="3">12:00 PM</td>
      	<td>Bag</td>
      	<td>8</td>
      	<td rowspan="3">2100.00</td>
      </tr>

      <tr>
      	<td>T-shirts</td>
      	<td>12</td>
      </tr>

       <tr>
      	<td>Notebook</td>
      	<td>22</td>
      </tr>

      <tr>
      	<td rowspan="2">1:00 PM</td>
      	<td>T-shirts</td>
      	<td>10</td>
      	<td rowspan="2">600</td>
      </tr>

      <tr>
      	<td>Notebook</td>
      	<td>10</td>
      </tr>
      	  

    	
    </table>
</body>
</html>
